<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="https://github.com/ArnoldMajor/Frontend-Mentor---Results-summary-component/blob/97e08cb1dc259692375d09d491a02d00d3e139b8/favicon-32x32.png?raw=true">
  <link rel="stylesheet" href="Styles.css">
  
  <title>Frontend Mentor | Results summary component</title>
</head>
<body>
<div class="container">
<div class="background">
  <div class="bounding-box">
    <div class="left-column">
      <div class="score-header"><h1>Your Result</h1></div>
      <div class="score">
        <h1>76</h1>
        <p>of 100</p>
      </div>
      <div class="remarks">
        <h1>Great</h1>
        <p>You scored higher than 65% of the people who have taken these tests.</p>
      </div>
    </div>

    <div class="right-column">
      <div class="summary-header">
        <h1>Summary</h1>
      </div>
    <div class="grid-item-1">
      <img src="https://github.com/ArnoldMajor/Frontend-Mentor---Results-summary-component/blob/97e08cb1dc259692375d09d491a02d00d3e139b8/icon-reaction.svg?raw=true" class="icon">
      <p class="test-1">Reaction</p>
      <p class="marks"><b>80</b> / 100</p>
    </div>

    <div class="grid-item-2">
      <img src="https://github.com/ArnoldMajor/Frontend-Mentor---Results-summary-component/blob/97e08cb1dc259692375d09d491a02d00d3e139b8/icon-memory.svg?raw=true" class="icon">
      <p class="test-2">Memory</p>
      <p class="marks"><b>92</b> / 100</p>
    </div>

    <div class="grid-item-3">
      <img src="https://github.com/ArnoldMajor/Frontend-Mentor---Results-summary-component/blob/97e08cb1dc259692375d09d491a02d00d3e139b8/icon-verbal.svg?raw=true" class="icon">
      <p class="test-3">Verbal</p>
      <p class="marks"><b>61</b> / 100</p>
    </div>

    <div class="grid-item-4">
      <img src="https://github.com/ArnoldMajor/Frontend-Mentor---Results-summary-component/blob/97e08cb1dc259692375d09d491a02d00d3e139b8/icon-visual.svg?raw=true" class="icon">
      <p class="test-4">Visual</p>
      <p class="marks"><b>72</b> / 100</p>
    </div>

    <div class="button">
      <a href="#" class="continue"><button>Continue</button></a>
    </div>
    </div>
  </div>
</div>
</div>
<div class="container">
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Arnold Andrew</a>.
  </div>
</div>
</body>
</html>
